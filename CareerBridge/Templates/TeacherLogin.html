<html>
    <head>
        <title>TeacherLogin</title>
        <style>
            #imageContainer {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }
        img {
            width: 100%;
            height: 100%;
            display: none;
        }
        </style>
    </head>
    <body>
        <h1>Teacher Page</h1>
        <h2>Welcome {{Teacher}}</h2>
        <div>
            <h2>Notifications</h2>
            <ul>
                {% for image in image %}
                    <a href="{{image.Image.url}}"><li>{{ image.Title }}: {{image.Description}}</li></a>
                {% endfor %}
            </ul>
        </div>
        <div>
            <form action="{%url 'UpdateTeacherDetails'%}" method="POST"> 
                {% csrf_token %}
                <h1>EDIT DETAILS</h1>
                <h4>{{success}}</h4>
                <input type="hidden" name="TeacherName" value="{{data.FullName}}">
                <input type="hidden" name="TeacherMobileNo" value="{{data.MobileNo}}">
                MobileNo: <input type="number" name="UpdateMobileNo" value="{{data.MobileNo}}">
                Password: <input type="password" name="UpdatePassword" value="{{data.Password}}">
                <button type="submit">Update</button>
            </form>
            
        </div>
        <div>
            <h1>TimeTables</h1>
            <div id="imageContainer">
                {% for i in Class %}
                    <img id="{{i.Class}}" src="{{i.Image.url}}" alt="{{i.Class}}">
                {% endfor%}
            </div>
            {% for i in Class %}
                    <button onclick="showImage('{{i.Class}}')">{{i.Class}}</button>
            {% endfor%}
        </div>
        <div>
            <form action="">
                <a href="{%url 'test'%}"><strong>LogOut</strong></a>
            </form>
        </div>
        <script>
            function showImage(imageId) {
            // Hide all images
            const images = document.querySelectorAll('#imageContainer img');
            images.forEach(img => img.style.display = 'none');
            
            // Show the selected image
            const selectedImage = document.getElementById(imageId);
            selectedImage.style.display = 'block';
        }
        </script>
    </body>
</html>
