<html>
    <head>
        <title>Home Page</title>
    </head>
    <body>
        <h1>Home Page</h1>
        <div>
            <h2>Student Login</h2>
            <form action="{% url 'student-login' %}" method="POST">
                {%csrf_token%}
                Username: <input type="text" name="StudentUserName">
                Password: <input type="password" name="StudentPassword">
                <button type="submit">Submit</button>
            </form>
         </div>
         <div>
            <h2>Teacher Login</h2>
            <form action="{% url 'TeacherLogin'%}" method="POST">
                {%csrf_token%}
                Username: <input type="text" name="TeacherUserName">
                Password: <input type="password" name="TeacherPassword">
                <button type="submit">Submit</button>
            </form>
         </div> 
         <div>
            <h2>Admin Login</h2>
            <form action="{% url 'admin_login' %}" method="POST">
                {% csrf_token %}
                <h3 class="error">{{ error }}</h3>
                Username: <input type="text" name="AdminUserName"><br>
                Password: <input type="password" name="AdminPassword"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
